spring:
  application:
    name: db-service

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://ims-discovery-server.herokuapp.com/eureka/
  instance:
    hostname: ims-discovery-server.herokuapp.com
    homePageUrl: http://localhost:8306/
    statusPageUrl: http://localhost:8306/actuator/info
    healthCheckUrl: http://localhost:8306/actuator/health